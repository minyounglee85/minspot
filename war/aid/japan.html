var data = d3.range(100);
var angle = d3.scale.ordinal().domain(data).rangeBands([0, 2 * Math.PI]);

var width = 1000,
    height = 800;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-900)
    .linkDistance(function(d) { return d.value; })
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var data1, data2;

function draw(filename) {
d3.json(filename + ".json", function(error, graph) {

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var drag = force.drag()
    .on("dragstart", function dragstart(d) {
  		d3.select(this).classed("fixed", d.fixed = true);
	});
    
  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 0.8);

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { 
      							if (d.group == 100) {return 20;}
      							return 9;
      						 })
      .style("fill", function(d) { 
      	if (d.group == 1)
      		return "rgb(237,228,1)";
      	if (d.group == 2)
      		return "rgb(0, 208, 221)";
      	if (d.group == 3)
      		return "rgb(178,161,255)";
      	if (d.group == 4)
      		return "rgb(81, 255, 206)";
      	if (d.group == 5)
      		return "rgb(208, 244, 134)";
      	if (d.group == 6)
      		return "rgb(109, 215, 105)";
    
      	return "rgb(251, 73, 0)";
      	
 		})
      .on("click", function(d) {
			// 클릭시 이벤트 
      	})
      .on("dblclick", function(d) {
      		// 더블클릭시 이벤트
  			d3.select(this).classed("fixed", d.fixed = false);
		})
      .on("mouseover", function(d) { 
       		d3.select(this).attr('r', 25)
       			.transition()
                .duration(300)
                .attr("r", function(l) { if (l.group == 100) return 40; else return 10; });
                
              link.style('stroke-width', function(l) {
				    if (d === l.source || d === l.target)
				    return 1.8;
				  else
				    return 0.2;
			});
			
       })
      .on("mouseout", function() { 
       		d3.select(this).attr('r', 25)
       			.transition()
                .duration(300)
                .attr("r", function(d) { 
      							if (d.group == 100) {return 20;}
      							return 6;
      						 });
      			
      		link.style('stroke-width', "0.8");
      })
      .call(force.drag); 

  node.append("title")
      .text(function(d) { return d.info; });

  link.append("title")
      .text(function(d) { return d.value; });
   
  var texts = svg.selectAll("text.label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("fill", "rgb(79,9,9)")
                .attr("font-family", "Nanum Gothic Coding")
    			.attr("font-size", "0.9em")
    			.attr("fill","rgb(27, 37, 5)")
                .text(function(d) {  return d.name;  });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        
    texts.attr("transform", function(d) {
    	var tx = d.x;
   		var ty = d.y + 15;
   		
   		if(d.group == 7) {
   			tx += 5;
   			ty += 10;
   		}
   		
        return "translate(" + tx + "," + ty + ")";
    });
  });
  
});
}

</script>
